<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;700&display=swap');</style>
    <title>Preços fipe</title>
</head>

<body>
    <div id="container">
        <header>
            <img src="./assets/crosshairs-solid.svg" alt="">
            <h1>Consulte o preço</h1>
        </header>
        <main>
            <h2>Selecione o tipo de veículo</h2>
            <section id="options">
                <div class="icons">
                    <div id="cars" class="vehicleChoise">
                    </div>
                </div>

                <div class="icons">
                    <div id="motorcycles" class="vehicleChoise">
                    </div>
                </div>
                <div class="icons">
                    <div id="trucks" class="vehicleChoise">
                    </div>
                </div>
                <div class="icons">
                    <div id="airplanes" class="vehicleChoise">
                    </div>
                </div>
            </section>
            <section id="vehicle-details">
                <select name="select" id="branch"></select>
                <select name="select" id="models"></select>
                <select name="select" id="years"></select>
            </section>
            <button>CHECAR O PREÇO</button>
        </main>
        <footer>
            <table>
                <tr>
                    <th>
                        <img id="vehicleIcon">
                        <h2 id="brand-model"></h2>
                    </th>
                </tr>
                <tr>
                    <td id="price"></td>
                </tr>
                <tr>
                    <td id="modelYear"></td>
                </tr>
                <tr>
                    <td id="fuel"></td>
                </tr>
            </table>
            <br>
            <h3>
                Desenvolvido por<br> <br> 
                Luiz:
                <a href="https://www.linkedin.com/in/luiz-henrique-neves-de-oliveira-082113217/"
                target="blank">Linkedin</a>
                <a href="https://www.linkedin.com/in/luiz-henrique-neves-de-oliveira-082113217/"
                 target="blank">Github</a> <br> <br> <br> <br> <br>
                
                Documentação deste projeto: <a href="https://github.com/LuizHenrique2212/tabela-fipe/blob/master/readme.md">Consulta de preços</a>
            </h3>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
