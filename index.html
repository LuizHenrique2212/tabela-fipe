<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Preços fipe</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Selecione o tipo de veículo</h1>
        </header>
        <main>
            <section id="options">
                <div class="icons">
                    <div id="cars" class="vehicleChoise">
                    </div>
                </div>

                <div class="icons">
                    <div id="motorcycles" class="vehicleChoise">
                    </div>
                </div>
                <div class="icons">
                    <div id="trucks" class="vehicleChoise">
                    </div>
                </div>
                <div class="icons">
                    <div id="airplanes" class="vehicleChoise">
                    </div>
                </div>
            </section>
            <section id="vehicle-details">
                <select name="select" id="branch"></select>
                <select name="select" id="models"></select>
                <select name="select" id="years"></select>
            </section>
            <button>Checar o preço</button>
        </main>
        <footer>
            <table>
                <tr id="titleResult">
                    <th>
                        <img id="vehicleIcon">
                        <h2 id="brand-model"></h2>
                    </th>
                </tr>
                <tr>
                    <td id="price"></td>
                </tr>
                <tr>
                    <td id="modelYear"></td>
                </tr>
                <tr>
                    <td id="fuel"></td>
                </tr>
            </table>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
